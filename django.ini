[uwsgi]
chdir=/home/user/phenotype-reactor 
module=api.wsgi:application
env=DJANGO_SETTINGS_MODULE=api.settings
env=LANG=en_US.UTF-8
env=LC_ALL=en_US.UTF-8
master=True
workers=12
socket=/opt/phenotype-reactor/uwsgi.sock
pidfile=/opt/phenotype-reactor/uwsgi.pid
chmod-socket=666
uid=phenotype-reactor
gid=phenotype-reactor
vacuum=True
max-requests=5000
buffer-size=65535
home=/home/user/phenotype-reactor/venv