<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark info-color-dark ie-nav" [containerInside]="false">
    <mdb-navbar-brand>
        <a class="logo navbar-brand" href="#">
        <img src="favicon.ico" width="40" class="mr-1" />
        <strong>Phenomebrowser</strong></a>
    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active waves-light" mdbWavesEffect>
                <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li ngbDropdown class="nav-item">
                <a href (click)="false" class="nav-link waves-effect waves-light" ngbDropdownToggle>
                    Browse
                </a>
                <div ngbDropdownMenu>
                    <button ngbDropdownItem routerLink="genedisease">Gene Disease Connections</button>
                    <button ngbDropdownItem routerLink="pathogenhosttarget">Pathogen Host Targets</button>
                    <button ngbDropdownItem routerLink="drugtarget">Drug Targets</button>
                    <button ngbDropdownItem routerLink="dataset">Datasets</button>
                    <button ngbDropdownItem routerLink="similarity">Similarity Explorer</button>
                </div>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link" routerLink="isparql">SPARQL</a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link" routerLink="downloads">Downloads</a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link" routerLink="about">About</a>
            </li>
            <li ngbDropdown class="nav-item">
                <a href (click)="false" class="nav-link waves-effect waves-light" ngbDropdownToggle>
                    Related Databases
                </a>
                <div ngbDropdownMenu>
                    <button ngbDropdownItem (click)="openInNewTab('http://ddiem.phenomebrowser.net')">DDIEM</button>
                    <button ngbDropdownItem (click)="openInNewTab('http://patho.phenomebrowser.net')">PathoPhenoDB</button>
                    <button ngbDropdownItem (click)="openInNewTab('http://pavs.phenomebrowser.net')">PAVS</button>
                    <button ngbDropdownItem (click)="openInNewTab('http://vsim.phenomebrowser.net')">VSIM</button>
                    <button ngbDropdownItem (click)="openInNewTab('http://owas.phenomebrowser.net')">OWAS</button>
                    <button ngbDropdownItem (click)="openInNewTab('http://ukb.phenomebrowser.net/')">UKB phenomebrowser</button>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons mr-10">

            <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link" routerLink="help">Help</a>
            </li>
            <li ngbDropdown class="nav-item">
                <a href (click)="false" class="nav-link waves-effect waves-light" ngbDropdownToggle>
                    <i class="fas fa-info-circle info-icon-color-dark"></i>
                </a>
                <div ngbDropdownMenu>
                    <button ngbDropdownItem (click)="openInNewTab('https://github.com/bio-ontology-research-group/phenotype-reactor/issues')">Report an Issue</button>
                </div>
            </li>
        </ul>
    </links>
</mdb-navbar>
<!-- Main -->
<main class="mt-10">
  <div class="container-fluid" style="min-height:1000px;"> 
    <router-outlet></router-outlet>
  </div>
</main>
<!-- /.Main -->
